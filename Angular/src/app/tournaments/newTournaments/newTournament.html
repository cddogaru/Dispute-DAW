
  <div class="container">
    <br>
    <form class="forml" method="post">
      <input type="hidden" name="_csrf" value="{{token}}" />
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="Title2">Create a tournament:</h1>
        </div><!--{{#error}}
        <div class="alert alert-danger alert-dismissable"> <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a> <strong>Invalid Tournament Name </strong> </div>{{/error}}
        -->
        <div class="panel-body">
          <div class="col-lg-12">
            <div class="row top-buffer">
              <div class="col-md-1"></div>
              <div class="col-md-2">
                <p class="options">Tournament name:</p>
              </div>
              <div class="col-md-8">
                <input #name type="text" class="form-control" name="name" required>
              </div>
            </div>

            <br>

            <div class="row top-buffer">
              <div class="col-md-1"></div>
              <div class="col-md-2">
                <p class="options">Tournament participant capacity:</p>
              </div>
              <div class="col-lg-8">
                <input #maxPlayers class="form-control" type="number" value="32"
                       id="example-number-input" name="max" required>
              </div>
            </div>

            <br>

            <div class="row top-buffer">
              <div class="col-md-1"></div>
              <div class="col-md-2">
                <p class="options">Mode:</p>
              </div>
              <div class="col-lg-8">
                <div class="form-group">
                  <label for="gameSelect">Select tournament's mode</label> <select #mode class="form-control" name="mode">
                    <option>Single</option>
                    <option>Team</option>
                  </select>
                </div>

              </div>
            </div>

            <br>
            <div class="row top-buffer">
              <div class="col-md-1"></div>
              <div class="col-md-2">
                <p class="options">Start time:</p>
              </div>
              <div class="col-lg-8">
                <input #date1 type="date" name="date" step="1" min="2017-01-01"
                       max="2017-12-31" value="2017-03-20"> <input #date2 type="time"
                                                                   name="time" value="00:00">
              </div>
            </div>
            <br>
            <div class="row top-buffer">
              <div class="col-md-1"></div>
              <div class="col-md-2">
                <p class="options">Game:</p>
              </div>
              <div class="col-lg-8">
                <div class="form-group">
                  <label for="gameSelect">Select tournament's game</label> <select #game class="form-control" name="gameName">
                   
                    <option *ngFor="let game of games">{{game.name}}</option>
                  </select>
                </div>

              </div>
            </div>
            <br>
            <div class="row top-buffer">
              <div class="col-md-1"></div>
              <div class="col-md-2">
                <p class="options">Description:</p>
              </div>
              <div class="col-lg-8">
                <div class="form-group">
                  <textarea #description class="form-control" rows="5" name="comment"
                            style="max-width: 100%"></textarea>
                </div>
              </div>
            </div>
            <br>
            <div class="text-center">
              <div>
                <input class="btn btn-primary btn-md" type="submit"
                       value="Create" (click)="newTournament(name.value, description.value, maxPlayers.value, mode.value, date1.value, date2.value, game.value)">
              </div>
            </div>
            <br>
    
  </div>

  </div>
  </div>
    </form>
  </div>
