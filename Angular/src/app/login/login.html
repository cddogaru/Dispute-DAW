<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="Title2">Login:</h1>
    </div>
    <div class="panel-body">
      <div class="col-md-offset-4 col-md-4">
        <form class="form-horizontal" method="post" action="/login">
          <input type="hidden" name="_csrf" value="{{token}}" />
          <div class="form-group">
            <div *ngIf="error" class="alert alert-danger alert-dismissable">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
              <strong>Error: </strong> Invalid username or password
            </div>
            <label for="username" class="cols-sm-2 control-label username2">Username</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa username2" aria-hidden="true"></i></span>
                <input #username type="text" class="form-control" name="username" placeholder="Enter your Username" id="username1" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label pass12">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg pass12" aria-hidden="true"></i></span>
                <input #password type="password" class="form-control" name="password" placeholder="Enter your Password" id="pass1" />
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-default" (click)="login(username.value, password.value);">Login</button> <a [routerLink]="['../signup']"
              type="button" class="btn btn-info">Sign up!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
