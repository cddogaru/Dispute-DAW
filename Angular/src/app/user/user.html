<div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3"> <img src="https://localhost:8443/image/{{user.avatar}}.jpg" height="150" width="150" class="img-thumbnail" />
                        <h3><strong>{{user.nickName}}</strong></h3>
                        <hr>
                        <p> <span class="fa fa-twitter"></span> {{user.twitter}}</p>
                        <p> <span class="fa fa-twitch"></span> {{user.twitch}}</p>
                        <p> <span class="fa fa-youtube"></span> {{user.youtube}}</p>
                        <p> <span class="fa fa-envelope-o"></span> {{user.email}}</p>
                    </div>
                    <div class="col-md-9">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tournaments">Tournaments</a></li>
                            <li><a data-toggle="tab" href="#accounts">Accounts</a></li>
                            <li><a data-toggle="tab" href="#team">Team</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="tournaments" class="tab-pane fade in active">
                                <br>
                                <div class="well"><strong>Joined tournaments</strong></div>
                                <div class="list-group" *ngFor="let tournament of tournaments"> <a [routerLink]="['/tournament/' + tournament.id]" class="list-group-item"><span><img src="../assets/images/{{tournament.game.img}}.png" height="20" width="20"/>  - {{tournament.name}}</span>
                                </a></div>
                            </div>
                            <div id="accounts" class="tab-pane fade">
                                <br>
                                <div class="well">Games id</div>
                                <p class="options">&ensp;&ensp;<span><img class="icons" src="../assets/images/icons/steam.png"></span> {{user.steam}}</p>
                                <p class="options">&ensp;&ensp;<span><img class="icons" src="../assets/images/icons/battlenet.png"></span> {{user.battlenet}}</p>
                                <p class="options">&ensp;&ensp;<span><img class="icons" src="../assets/images/icons/psn.png"></span> {{user.psn}}</p>
                                <p class="options">&ensp;&ensp;<span><img class="icons" src="../assets/images/icons/xbox.png"></span> {{user.xbox}} </p></div>
                            <div id="team" class="tab-pane fade">
                                <br>
                                <div class="well">Team</div>
                                <br> 
                                <div class="row">
                                    <div class="col-md-4"> <img src="../assets/images/{{user.team.avatar}}.jpg" class="img-thumbnail" height="100" width="100" /></div>
                                    <div class="col-md-8"><a [routerLink]="['/team/' + user.team.id]"><h3><strong>{{user.team.name}}</strong></h3></a></div>
                                </div>  </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
