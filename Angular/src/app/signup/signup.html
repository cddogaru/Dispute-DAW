<div class="container">
    <div class="row main">
			<div class="main-login main-center">
				<form class="form" method="post">
					<input type="hidden" name="_csrf" value="{{token}}" />
					<!--{{#error}}
                        <div class="alert alert-danger alert-dismissable"> <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a> <strong>Invalid UserName </strong> </div>{{/error}}
					-->
                    <div class="form-group">
						<label for="name" class="cols-sm-2 control-label name2">Username</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-user fa name2" aria-hidden="true"></i></span> <input #username
									type="text" class="form-control" name="name" id="name1"
									placeholder="Enter your Username" required/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label email2">Email</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-envelope-o fa email2" aria-hidden="true"></i></span> <input #email
									type="text" class="form-control" name="email"
									placeholder="Enter your Email" id="email1" required/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label username2">Nick</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-users fa username2" aria-hidden="true"></i></span>
									
									 <input #nickname
									type="text" class="form-control" name="username"
									placeholder="Enter your Nickname" id="username1" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label pass12">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-lock fa-lg pass12" aria-hidden="true"></i></span> <input #password
									type="password" class="form-control" name="password"
									placeholder="Enter your Password" id="pass1" required />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="confirm" class="cols-sm-2 control-label pass22">Confirm
							Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-lock fa-lg pass22" aria-hidden="true"></i></span> <input
									type="password" class="form-control" name="confirm"
									placeholder="Confirm your Password" id="pass2" required />
							</div>
						</div>
					</div>
					<div class="form-group text-center">
						<button (click)="singup(username.value, email.value, nickname.value, password.value)" class="btn btn-primary btn-md">Signup</button>
					</div>
                    </form>
			</div>
			<div class="login-register">
				<a [routerLink]="['../login']">
					<p id="alreadyLink">Already have an account?</p>
				</a>
			</div>
			</div>
		</div>
