<div id="wrapper">
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">


                <div class="col-lg-3">
                    <div class="sidebar-nav">

                        <div class="navbar navbar-default" role="navigation">

                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                     <span class="sr-only">Settings</span>
                                      <span class="icon-bar"></span> 
                                      <span class="icon-bar"></span> 
                                     <span class="icon-bar"></span> 
                                </button>

                                <span class="visible-xs navbar-brand">Settings</span>
                            </div>

                            <div class="navbar-collapse collapse sidebar-navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li><a [routerLink]="['/settings1']">Profile Settings</a></li>
                                    <li class="active"><a [routerLink]="['/settings2']">Linked Accounts</a></li>
                                </ul>
                            </div>

                        </div>

                    </div>
                </div>


                <div class="col-lg-9">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form >
                                <h2>Linked Accounts:</h2>

                                <hr>

                                <div class="row">

                                    <input type="hidden" name="_csrf" value="{{token}}" />
                                    <div class="col-lg-4">
                                        <p class="options"><span><img class="icons" src="../assets/images/icons/psn.png"></span> PSN: </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <input #psn type="text" class="form-control" name="psn">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <p class="options"> <span><img class="icons" src="../assets/images/icons/xbox.png"></span> xBox Live:
                                            </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <input #xbox type="text" class="form-control" name="xbox">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <p class="options"><span><img class="icons" src="../assets/images/icons/steam.png"></span> Steam: </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <input #steam type="text" class="form-control" name="steam">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <p class="options"><span><img class="icons" src="../assets/images/icons/battlenet.png"></span> Battle.NET:
                                            </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <input #battlenet type="text" class="form-control" name="battlenet">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <p class="options"><span><img class="icons" src="../assets/images/icons/origin.png"></span> Origin:
                                            </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <input #origin type="text" class="form-control" name="origin">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <p class="options"><span><img class="icons" src="../assets/images/icons/twitter.png"></span> Twitter:
                                            </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <input #twitter type="text" class="form-control" name="twitter">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <p class="options"><span><img class="icons" src="../assets/images/icons/twitch.png"></span> Twitch:
                                            </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <input #twitch type="text" class="form-control" name="twitch" >
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">

                                        <p class="options"><span><img class="icons" src="../assets/images/icons/youtube.png"></span> Youtube:
                                        </p>

                                    </div>
                                    <div class="col-lg-6">
                                        <input #youtube type="text" class="form-control" name="youtube" >
                                    </div>
                                </div>

                                <br>

                                <div class="text-right"> <input class="btn btn-primary btn-lg" type="submit" value="Apply changes" (click)="changes(twitter.value, twitch.value, youtube.value, steam.value, origin.value, battlenet.value, psn.value, xbox.value)">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
