<div id="page-content-wrapper">

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-3">
                <div class="sidebar-nav">
                    <div class="navbar navbar-default" role="navigation">

                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse"> 
                                <span class="sr-only">Settings</span> <span class="icon-bar"></span> <span class="icon-bar"></span> 
                                <span class="icon-bar"></span> 
                            </button>
                            <span class="visible-xs navbar-brand">Settings</span>
                        </div>

                        <div class="navbar-collapse collapse sidebar-navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a [routerLink]="['/settings1']">Profile Settings</a></li>
                                <li><a [routerLink]="['/settings2']">Linked Accounts</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>



            <div class="col-lg-9">

                <div class="panel panel-default">
                    <div class="panel-body">

                        <h2>Profile:</h2>
                        <hr>

                        <div class="col-lg-4">

                            <div id="profileSetLeftSide">
                                <p class="options"> Avatar: </p>
                                <form action="/profileSettings" method="POST" enctype="multipart/form-data">
                                    <div id="profileMainPic"> <img id="profile" class="img-square" src="https://localhost:8443/image/{{user.avatar}}.jpg"
                                            height="150" width="150" />
                                    </div>
                                    <br>
                                    <input (change)="setAvatar($event)" type="file" name="pic" style="color: white;" />


                                    <br>

                                    <div class="col-lg-8">

                                        <input type="hidden" name="_csrf" value="{{token}}" />

                                        <div class="form-group">
                                            <label for="username" class="cols-sm-2 control-label username2">Nick</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
									class="fa fa-users fa username2" aria-hidden="true"></i></span>

                                                    <input #nickname type="text" class="form-control" name="username" placeholder="Enter your Nickname" id="username1" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="email" class="cols-sm-2 control-label email2">Email</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
									class="fa fa-envelope-o fa email2" aria-hidden="true"></i></span>                                                    <input #email type="text" class="form-control" name="email" placeholder="Enter your Email"
                                                        id="email1" required/>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label for="password" class="cols-sm-2 control-label pass12">Password</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
									class="fa fa-lock fa-lg pass12" aria-hidden="true"></i></span>                                                    <input #password type="password" class="form-control" name="password"
                                                        placeholder="Enter your Password" id="pass1" required />
                                                </div>
                                            </div>
                                        </div>

                                        <br>
                                        <br>

                                        <div class="text-right">
                                            <input (click)="changes(nickname.value, email.value, password.value)" class="btn btn-primary btn-lg" type="submit" value="Apply changes">
                                        </div>



                                    </div>


                                </form>
                            </div>

                        </div>




                    </div>

                </div>
            </div>
